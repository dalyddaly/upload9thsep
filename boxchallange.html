<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Box Challange</title>

	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	
	<style type="text/css">

		#container {

			width: 450px;
			height: 125px;
			background-color: #AA4639;
			position: absolute;
			padding: 10px;


		}


		.box{ 
			margin: 0 auto;
			padding: 0;
			width: 150px;
			height: 100%;
			background-color: #81BBC9;

			



		}

		h1{
			margin: 0;
			font-family: Roboto;
			text-align: center;
		}





	</style> 

</head>


<body>


	<div id ="container">
		<div class="box"><H1>Hola</H1></div>


	</div>

</body>

</html>
